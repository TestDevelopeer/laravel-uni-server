services:
  app:
    image: ${PROJECT_NAME}-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-app
    working_dir: /var/www
    volumes:
      - ./../:/var/www
    networks:
      - internal
    depends_on:
      - mysql # или pgsql

  web:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}-web
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./../:/var/www
      - ./docker/nginx:/etc/nginx/conf.d # Здесь должен лежать ваш nginx-конфиг
      - ./logs/nginx:/var/log/nginx # Логи для поддоменов
    depends_on:
      - app
    networks:
      - internal

  supervisor:
      build:
          context: .
          dockerfile: Dockerfile
      container_name: laravel-supervisor
      working_dir: /var/www
      command: /usr/bin/supervisord -n -c /etc/supervisor/supervisord.conf
      volumes:
          - ./../:/var/www
      depends_on:
          - app
      networks:
          - internal

  mysql:
    image: mysql:latest
    container_name: ${PROJECT_NAME}-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}' # Используем переменную из .env
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'mysql-data:/var/lib/mysql' # Для сохранения данных
      - ./docker/mysql:/docker-entrypoint-initdb.d # Для SQL-скриптов при инициализации
    ports:
      - '${DB_PORT}:3306'
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

